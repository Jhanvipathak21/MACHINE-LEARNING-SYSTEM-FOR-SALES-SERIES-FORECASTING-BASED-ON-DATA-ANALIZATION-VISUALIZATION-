<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gallery.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="{{url_for('static', filename='js/gallery.js')}}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <nav class="navbar">
    <div class="max-width">
      <div class="logo"><img src="{{url_for('static', filename='img/logo.png')}}" alt=""><a>Forcast<span>Master.</span></a></div>
      <ul class="menu">
        <li><a href="{{url_for('home')}}" class="menu-btn"><i class="fas fa-arrow-left"></i>&nbsp; Back</a></li>
      </ul>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
</head>

<body>
  <h1>Image Gallery</h1>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="details">
          <i class="uil uil-camera"></i>
          <span>Image Preview</span>
        </div>
        <div class="buttons"><i class="close-icon uil uil-times"></i></div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img"></div>
      </div>
    </div>
  </div>
  <section class="gallery">
    <ul class="images">
      <li class="img"><img src="{{url_for('static', filename='img/g1.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g2.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g3.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g4.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g5.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g6.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g7.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g8.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g9.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g10.jpg')}}" alt="img"></li>
      <li class="img"><img src="{{url_for('static', filename='img/g2.jpg')}}" alt="img"></li>
    </ul>
  </section>
  <footer>
    <span>Created By <a href="#">ForcastMaster.</a> | <span
        class="far fa-copyright"></span> 2020 All rights reserved.</span>
  </footer>
  <script src="{{url_for('static', filename='js/gallery.js')}}"></script>
</body>

</html>
