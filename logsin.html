<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN AND SIGNUP</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logsin.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><img src="{{url_for('static', filename='img/logo.png')}}"
                    alt=""><a>Forcast<span>Master.</span></a></div>
            <ul class="menu">
                <li><a href="{{url_for('home')}}" class="menu-btn"> <i class="fas fa-arrow-left"></i>&nbsp; Back</a>
                </li>
               
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
</head>

<body>
    <html lang="en">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <!-- <body background="{{ url_for('static', filename='img/salesback.jpg') }}"> -->

    <body>
        <div id="form">
            <div class="container">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                    <div id="userform">
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li class="active"><a href="#signup" role="tab" data-toggle="tab"> SIGN UP </a></li>
                            <li><a href="#login" role="tab" data-toggle="tab"> LOG IN </a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="signup">
                                <h4 class="text-uppercase text-center"> NOT A MEMBER ?? </h4>
                                <h4 class="text-uppercase text-center"> CREATE AN ACCOUNT !! </h4>
                                <form id="signup" method="POST" action="/signup_user">
                                    <div class="form-group">
                                        <label> YOUR USERNAME <span class="req">*</span> </label>
                                        <input type="text" class="form-control" name="sname" required
                                            data-validation-required-message="Please enter your valid username."
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> YOUR EMAIL <span class="req">*</span> </label>
                                        <input type="email" class="form-control" name="semail" required
                                            data-validation-required-message="Please enter your email address."
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> PASSWORD <span class="req">*</span> </label>
                                        <input type="password" class="form-control" name="spassword" required
                                            data-validation-required-message="Please enter your password"
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="mrgn-30-top">
                                        <button type="submit" class="btn btn-larger btn-block" value="Signup" />
                                        SIGN UP
                                        </button>
                                    </div><br>
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% for category, message in messages %}
                                    <div class="{{ category }}">{{ message }}</div>
                                    {% endfor %}
                                    {% endwith %}
                                </form>
                            </div>
                            <div class="tab-pane fade in" id="login">
                                <h4 class="text-uppercase text-center"> ALREADY A MEMBER ??</h2>
                                    <h4 class="text-uppercase text-center"> LOG INTO YOUR ACCOUNT !!</h2>
                                        <form id="login" form class="form" method="POST" action="/login_validation">
                                            <div class="form-group">
                                                <label> YOUR EMAIL <span class="req">*</span> </label>
                                                <input type="email" class="form-control" name="email" required
                                                    data-validation-required-message="Please enter your email address."
                                                    autocomplete="off">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="form-group">
                                                <label> PASSWORD <span class="req">*</span> </label>
                                                <input type="password" class="form-control" name="password" required
                                                    data-validation-required-message="Please enter your password"
                                                    autocomplete="off">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="mrgn-30-top">
                                                <button type="submit" class="btn btn-larger btn-block" value="Login" />
                                                LOG IN
                                                </button>
                                            </div>
                                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
    <script src="{{url_for('static', filename='js/logsin.js')}}"></script>
</body>

</html>
